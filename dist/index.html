    <body>

        <h2>If you don't have an account yet, just sign in, enter your username and that will be your username from now on!</h2></center>
        
        <form class="login">
            <label for="account">Account:</label>
            <input type="text" name="account" required>
            <br>
            <button id ="signin">Sign In</button>
        </form>
        

        <form class="add">
            <label for="website">Website:</label>
            <input type="text" name="website" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="text" name="password" required>
            <br>
            <button>Add a new website</button>
        </form>

        <form class="delete">
            <label for="id">Document id:</label>
            <input type="text" name="id" required>
            <br>
            <button>Delete a website</button>
        </form>

        <form class="update">
            <label for="id">Document id:</label>
            <input type="text" name="id" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="text" name="password" required>
            <br>
            <button id="hi">Update a website</button>
        </form>


        <table id="lists" align="center">
            <thead>
                <tr>
                    <th>Website</th>
